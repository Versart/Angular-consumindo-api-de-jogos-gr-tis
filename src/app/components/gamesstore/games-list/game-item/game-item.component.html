<div class="card text-bg-dark">
  <img src="{{ game.thumbnail }}" class="card-img-top" alt="capa do jogo" />
  <div class="card-body">
    <h5 class="card-title">{{ game.title }}</h5>
    <p class="card-text">
      {{ game.short_description }}
    </p>
    <p class="card-text">
      <small class="text-muted">Last updated 3 mins ago</small>
    </p>
  </div>
</div>
